<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Bank-Note Authenticator</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='Custom-Icon-Design-Pretty-Office-11-Cash.ico') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>

    <body>

        <!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class="heading_font">Bank-Note Authenticator</span></h2>
            <div class='description'>
    			<p>A Simple Web Application,that verifies the authentication of a bank note</p>
    		</div>
    	</div>

        <!-- Text Area -->
    	<div class="ml-container">
    		<form action="{{ url_for('verify') }}" method="POST">
                <input class="form-input" type="text" name="variance" placeholder="The Variance of the Bank Note eg. -10 to 10"><br>
                <input class="form-input" type="text" name="skewness" placeholder="The skewness of the Bank Note eg. -15 to 15"><br>
                <input class="form-input" type="text" name="curtosis" placeholder="The curtosis of the Bank Noteeg. -6 to 20"><br>
                <input class="form-input" type="text" name="entropy" placeholder="The entropy of the Bank Noteeg. -10 to 5"><br>
               

        		<input type="submit" class="my-cta-button" value="verify">
        	</form>
    	</div>

        <!-- Footer -->
       <div class='footer'>
           <div class="contact">
               <a target="_blank" href=""><i class="fab fa-github fa-lg contact-icon"></i></a>
               <a target="_blank" href=""><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
           </div>
           <p class='footer-description'>Made with ❤️ by Vinay Namani.</p>
       </div>

    </body>
</html>
