<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>>Bank-Note Authenticatorr</title>
		<link rel="shortcut icon" href="{{ url_for('static', filename='Custom-Icon-Design-Pretty-Office-11-Cash.ico') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
		<script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
	</head>

    <body>

        <!-- Website Title -->
		<div class="container">
            <h2 class='container-heading'><span class="heading_font">>Bank-Note Authenticator</span></h2>
            <div class='description'>
    			<p>A Simple Web Application,that verifies the authentication of a bank note</p>
    		</div>
    	</div>

		<!-- Result -->
		<div class="results">
			{% if prediction==1 %}
				<h1>Prediction: <span class='danger'>Careful: The note is not Authenticated.</span></h1>
				<img class="gif" src="{{ url_for('static', filename='fraud.jpg') }}">

			{% elif prediction==0 %}
				<h1>Prediction: <span class='safe'>Don't Worry : The note is Authenticated.</span></h1>
				<img class="gif" src="{{ url_for('static', filename='safe.png') }}">

			{% endif %}
		</div>

		<!-- Footer -->
       <div class='footer'>
           <div class="contact">
               <a target="_blank" href=""><i class="fab fa-github fa-lg contact-icon"></i></a>
			   
               <a target="_blank" href=""><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
           </div>
           <p class='footer-description'>Made with ❤️ by Vinay Namani.</p>
       </div>

	</body>
</html>
